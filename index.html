<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LGame - Play Now!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #32cd32); /* Red to limegreen gradient */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        img {
            max-width: 200px;
            margin: 10px 0;
        }
        #play-btn {
            background-color: #ff0000;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #play-btn:hover {
            background-color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo of the game developer -->
        <img src="LForge.png" alt="LForge 21 Studios Logo">
        
        <!-- Title of the game -->
        <h1>LGame</h1>
        
        <!-- Logo of the game -->
        <img src="Logo.png" alt="LGame Logo">
        
        <!-- Play button -->
        <br>
        <button id="play-btn" onclick="window.location.href='https://niam3231.github.io/lgame/game/index.html'">Spelen</button>
    </div>
</body>
  </html>
